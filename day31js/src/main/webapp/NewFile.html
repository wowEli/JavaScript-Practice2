<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트</title>
<style type="text/css">
#box {
	width: 100px;
	height: 100px;
	cursor: pointer;
	background-color: coral;
}
/* html요소들은 name이라는 속성을 갖을 수 있다 이건 아이디나 클래스랑 좀 다른데 
   id or class는 css를 적용시킬려고 사용하는 느낌이 강하고 name은 JS를 사용하기 위해 쓰는 느낌이 강하다 */
input[name="test"] { /* name으로 구별하기 */
	border: 3px solid black;
}
</style>
</head>
<body>
	<div id="box" onmouseover="func1(this)" onmouseout="func2(this)"></div>


<script type="text/javascript">
   function func1(obj){
      obj.style.backgroundColor="lightblue";
   }
   
   function func2(obj){
      obj.style.backgroundColor="lightgray";
   }
</script>


</body>
</html>
