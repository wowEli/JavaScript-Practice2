<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<button onclick="btn()">버튼</button>

<script type="text/javascript">
   function btn(){/* 새로운 버튼 추가 */
      var btn=document.createElement('button');/* 요소를 만드는 함수 */
      btn.onclick=function(){
         alert('새로만든버튼클릭함!');
      }
      var msg=document.createTextNode('새로만든버튼'); /* 글 요소를 생성*/
      btn.appendChild(msg); /* 글 요소 추가 */
      document.body.appendChild(btn);/* 화면 바디에 추가 */
   }
</script>

</body>
</html>
