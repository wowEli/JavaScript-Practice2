<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
function func(){
   var color=['red','orange','yellow','lightgreen','aqua','blue','purple'];
   var elems=document.querySelectorAll('li'); /* li요소들을 다 모아서 elems에 저장 */
   for(var i=0;i<elems.length;i++){
      elems[i].style.backgroundColor=color[i];
   }
}
</script>
<button onclick="func()">무지개</button>
<ul>
   <li>1</li>
   <li>2</li>
   <li>3</li>
   <li>4</li>
   <li>5</li>
   <li>6</li>
   <li>7</li>
</ul>
</body>
</html>
