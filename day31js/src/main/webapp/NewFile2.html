<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예제풀이 2</title>
</head>
<body>

	<input type="text" onkeydown="func">

	<script type="text/javascript">
		function func(event) {
			if (event.keyCode === 13) {/* 13은 enter키의 값이다 */
				alert(event.target.value);
			}
		}
	</script>

</body>
</html>
