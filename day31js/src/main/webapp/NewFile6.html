<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form name="regForm" action="NewFile7.html" method="post"><!-- 회원가입은 개인정보가 있어 post로 url에 드러내지 않게하기 -->
<!-- 스크립트에서 이용하기 위해 form에 name 속성 사용 -->
	아이디: <input type="text" name="userID" placeholder="5글자 이상">
	</br>
	비밀번호: <input type="password" name="userPW" placeholder="7글자 이상">
	<hr>
	<input type="submit" value="회원 가입">
</form> 

<script type="text/javascript">
	var form = document.forms['regForm'];
	form.onsubmit=function(){
		if(this.userID.value.length<5){
			alert('아이디는 5글자 이상이어야합니다.');
			this.userID.focus();  /* 포커스 맞추기 회원가입을누르면 아이디로 칸이 이동  */
			return false; /* false가 되야 진행이 되지 않음 */
		}
		if(this.userPW.value.length<7){
			alert('아이디는 7글자 이상이어야합니다.');
			this.userPW.focus();  /* 포커스 맞추기  */
			return false; /* false가 되야 진행이 되지 않음 */
		}
	}
</script>

</body>
</html>
