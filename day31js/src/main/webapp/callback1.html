<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box{
		width: 100px;
		height: 100px;
		background-color: pink;
		cursor: pointer;
	}
</style>
</head>
<body>

<div class="box"></div>

<!-- 콜백형식 -->
<script type="text/javascript">/* 스크립트는 절차지향언어이기때문에 위에서 아래로 실행이 된다 그래서 맨 아래에 모여있는 모습 */
	document.querySelector('.box').onclick=function(){/* 함수를 다이렉트로 사용하면 이름을 지정안해도됨 */
		this.style.backgroundColor='lightgreen';
	}
</script>


</body>
</html>
