<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예제풀이</title>
</head>
<body>

<script type="text/javascript">
   var ans=Math.floor(Math.random()*100)+1; // 0~99 -> 1~100
   var cnt=0;
   var L=1;
   var H=100;
   while(true){
      var input=prompt(L+'~'+H+' 사이의 숫자를 입력하세요.'); /* 사용자에게 창으로 입력받음 */
      cnt++;
      if(input==ans){
         var msg='총 '+cnt+'번만에 정답을 맞추셨습니다! :D';
         document.write(msg); /* 바디안에 글을 써줌 */
         break;
      }
      else if(input>ans){
         alert('DOWN!'); /* 경고창으로 문구를 보여줌 */
         H=Number(input)-1; // 자동 형변환
      }
      else{
         alert('UP!');
         L=Number(input)+1; // 사용자가 prompt()를 통해 입력한 값은 [문자열]!
      }
   }
</script>

</body>
</html>
