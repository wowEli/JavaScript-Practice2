<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스너</title>
<style type="text/css">
	#box{
		width:100px;
		height:100px;
		background-color: pink;
		cursor: pointer;
	}
</style>
</head>

<body>
<div id="box"></div>

<script type="text/javascript">
	var box=document.getElementById('box');
	box.addEventListener('onclick',function(){
		this.style.backgroundColor="red";
	});
</script>

</body>
</html>
